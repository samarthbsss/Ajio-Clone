<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajio clothing</title>
    <script
      src="https://kit.fontawesome.com/32979f5c51.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />

    <link
      rel="shortcut icon"
      href="https://assets.ajio.com/static/img/favicon.ico"
    />
    <link rel="stylesheet" href="../styles/mens.css" />
    <link rel="stylesheet" href="../styles/navbar.css">
    <link rel="stylesheet" href="/footer.css">
  </head>
  <body>
    <div id="nav-bar"></div>

    <div id="sidebar">
      <div id="refine" onclick="hide()">
        <p>Refine By<span>&nbsp;&nbsp;+</span></p>
      </div>
      <div id="dropdown">
        <div id="gender">
          <p><span onclick="genderhide()">+&nbsp;&nbsp;</span>Gender</p>
          <div id="gender-contain">
            <span>&nbsp;&nbsp;</span
            ><input
              type="checkbox"
              id="men-filter"
              name="men-filter"
              value="men"
            />
            <span class="gender-male">Male</span> <br />
            <span>&nbsp;&nbsp;</span
            ><input
              type="checkbox"
              id="women-filter"
              name="women-filter"
              value="women"
            />
            <span class="gender-women">Women</span><br />
            <hr />
          </div>
        </div>
        <div id="price">
          <p><span onclick="pricehide()">+&nbsp;&nbsp;</span>Brand</p>
          <div id="price-contain">
            <span>&nbsp;&nbsp;</span
            ><input
              type="checkbox"
              id="men-filter"
              name="men-filter"
              value="men"
            />
            <span class="@">Male</span> <br />
            <span>&nbsp;&nbsp;</span
            ><input
              type="checkbox"
              id="men-filter"
              name="men-filter"
              value="men"
            />
            <span class="@">Male</span> <br />
            <span>&nbsp;&nbsp;</span
            ><input
              type="checkbox"
              id="men-filter"
              name="men-filter"
              value="men"
            />
            <span class="@">Male</span> <br />
            <span>&nbsp;&nbsp;</span
            ><input
              type="checkbox"
              id="men-filter"
              name="men-filter"
              value="men"
            />
            <span class="@">Male</span> <br />
            <hr />
          </div>
        </div>
        <div id="color">
          <p><span onclick="colorhide()">+&nbsp;&nbsp;</span>Color</p>
          <div id="color-contain">
            <span>&nbsp;&nbsp;</span
            ><input
              type="checkbox"
              id="men-filter"
              name="men-filter"
              value="men"
            />
            <span class="@">Red</span> <br />
            <span>&nbsp;&nbsp;</span
            ><input
              type="checkbox"
              id="men-filter"
              name="men-filter"
              value="men"
            />
            <span class="@">Black</span> <br />
            <span>&nbsp;&nbsp;</span
            ><input
              type="checkbox"
              id="men-filter"
              name="men-filter"
              value="men"
            />
            <span class="@">White</span> <br />
            <span>&nbsp;&nbsp;</span
            ><input
              type="checkbox"
              id="men-filter"
              name="men-filter"
              value="men"
            />
            <span class="@">Yellow</span> <br />
            <hr />
          </div>
        </div>
      </div>
    </div>
    <div id="contain">
      <div id="info">Men's Product</div>
      <div id="sortbar">
        <div id="count">Items Found:<span></span></div>
        <div id="grid-container">Grid:</div>
        <div id="sort">
            <p>Sort</p>
          <select name="" id="sortit" onchange="sortvalue()">
            <option value="SbyR" class="rec">
              &nbsp; &nbsp;sort: by Recommended
            </option>
            <option value="new">&nbsp; &nbsp;What's New</option>
            <option value="Popularity">&nbsp; &nbsp;Popularity</option>
            <option value="discount">&nbsp; &nbsp;Better Discount</option>
            <option value="htl">&nbsp; &nbsp;Price: High to Low</option>
            <option value="lth">&nbsp; &nbsp;Price: Low to High</option>
          </select>
        </div>
      </div>

      <div id="data-men">
        <!-- <h1>Data</h1>; -->
      </div>
    </div>
  </body>
</html>
