<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajio clothing</title>
    <script src="https://kit.fontawesome.com/32979f5c51.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="https://assets.ajio.com/static/img/favicon.ico">
    <link rel="stylesheet" href="../styles/mens.css">
</head>
<body>
    <div id="info">
        Men's Product
    </div>
    <div id="sortbar">
        <div id="count"><span></span>Items Found</div>
        <div id="grid-container">Grid:</div>
        <div id="sort">

            <select name="" id="sortit" onchange="sortvalue()" >
                <option value="SbyR" class="rec"> &nbsp; &nbsp;sort: by Recommended</option>
                 <option value="new">&nbsp; &nbsp;What's New</option>
                 <option value="Popularity">&nbsp; &nbsp;Popularity</option>
                 <option value="discount" >&nbsp; &nbsp;Better Discount</option>
                 <option value="htl" >&nbsp; &nbsp;Price: High to Low</option>
                 <option value="lth" >&nbsp; &nbsp;Price: Low to High</option>

                </select>
        </div>
    </div>
    <div id="sidebar"></div>
    <div id="data">
        <!-- <h1>Data</h1>; -->
    </div>
   
    
</body>
</html>
<script src="../scripts/mens.js"></script>
